<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
  
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2"><a href="highscore.html" id="highScore">View Highscore</a></div>
        <div class="col-sm-8"></div>
        <div class="col-sm-2" id="timer">Time: 0</div>
      </div>
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6" id="main">
          <h1>Coding Quiz Challenge</h1>
          <div>Take this quiz to see how well you know coding! Answer each question as fast as you can because the timer is your score. Be careful, though, because ten seconds are deducted for each wrong answer. Good luck!</div>
          <button id="startQuiz">Start Quiz</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
